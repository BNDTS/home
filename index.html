<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img alt="Profile Picture" id="profileImage" class="profile-image">
            <h1 id="profileName">
                <svg viewBox="0 0 500 150" class="handwritten-svg">
                    <path id="namePath" d="M10,80 Q100,10 200,80 T400,80" />
                </svg>
            </h1>
            <p id="profileBio"></p>
        </div>
        <div class="links">
            <a href="https://discord.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i> Discord</a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://yourwebsite.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-globe"></i> Website</a>
            <a href="https://youtube.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Bandits. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="github.js"></script>
</body>
</html>
